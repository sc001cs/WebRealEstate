<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui"
      ><!-- xmlns:sec="http://www.springframework.org/security/facelets/tags" -->

    <h:head>
        <title>Web Real Estate</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link href="#{facesContext.externalContext.requestContextPath}/resources/restrict/css/semeru.css" rel="stylesheet" type="text/css" />
        <link href="#{facesContext.externalContext.requestContextPath}/resources/restrict/images/favicon.ico" rel="shortcut icon" type="image/x-icon" />    
    </h:head>

    <h:body>

        <div id="top">
            <a href="http://www.google.com/"><div id="logo"></div></a>
                        
            <div id="logoff">
                <h:form>
                    <br/>
                    <h5><h:outputText value="Welcome, #{bbUsuarioLogado.procuraPessoa().getNome()}"/></h5>
                    <br/>
                    <a href="#{facesContext.externalContext.requestContextPath}/j_spring_security_logout">
	                <h4>Log Out</h4>
	            </a>

                </h:form>
            </div>
        </div>  

        <div id="menu"><!-- Start Menu -->
            <h:form>    
                <p:menubar styleClass="labelmenu">

                    <p:submenu label="Records">
                        <p:menuitem value="Cities" url="/restrict/cadastrarcidade.faces"/>
                        <p:menuitem value="People" action="#{mbPessoa.limpPessoa}" ajax="false"/>
                    </p:submenu> 
                    <p:submenu label="Consultations">
                        <p:menuitem value="People" url="/restrict/consultarpessoas.faces"/>
                    </p:submenu>                                      
                </p:menubar> 
            </h:form>           
        </div>

        <!-- End Menu -->

        <div id="tarefas">
            <ui:insert name="tarefas"></ui:insert>
        </div>

        <div id="rodape">
            <a href="http://www.google.com/"><img src="#{facesContext.externalContext.requestContextPath}/resources/restrict/images/University-of-New-York-Tirana.png" /></a>

            <div id="copyright">                  
                <a href="http://www.google.com/">Web Real Estate - &copy; Copyright UNYT 2016</a>
            </div>
        </div>

    </h:body>

</html>
